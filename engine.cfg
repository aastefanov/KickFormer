[application]

name="KickFormer"
main_scene="res://assets/scenes/main.tscn"
icon="res://icon.png"

[autoload]

globals="*res://assets/scripts/globals.gd"

[display]

width=1680
height=980
fullscreen=true

[input]

shoot=[mbutton(0, 1)]
exit=[key(Escape)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff474747
